
<div class="container mx-auto px-4 py-8">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="max-w-2xl mx-auto mb-12">
    <div class="flex gap-4">
      <input 
        type="text" 
        name="url" 
        placeholder="Enter URL" 
        ngModel 
        required
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button 
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Shorten
      </button>
    </div>
  </form>

  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Shortened URLs</h2>
    <div class="space-y-4">
      @for (url of urls(); track url.shortUrl) {
        <app-url-card [urlData]="{shortUrl: url.shortUrl, originalUrl: url.originalUrl}"></app-url-card>
      }
    </div>
  </div>
</div>
